<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
 
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>

  <script type="text/javascript">
window.onload=function(){

var canvas = document.createElement("canvas");
var gl = canvas.getContext("experimental-webgl");
var debugInfo = gl.getExtension("WEBGL_debug_renderer_info");

var gys = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);   // 显卡供应商
var xk = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL); // 显卡渲染器
alert('显卡供应商:'+gys)
alert('显卡渲染器:'+xk)
alert('屏幕高度:'+window.screen.width)      // 屏幕宽度
alert('屏幕高度:'+window.screen.height)     // 屏幕高度
alert('颜色深度:'+window.screen.colorDepth) // 颜色深度
alert('设备像素比:'+window.devicePixelRatio)
}
  
  </script>
</head>

<body>
 <h1>hello world</h1>

</body>


</html>
